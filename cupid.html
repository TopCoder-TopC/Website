<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid's Arrow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .cupid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-image: url('cupid.png'); /* Replace with the actual path to the cupid image */
            background-size: contain;
            background-repeat: no-repeat;
            animation: fly 5s linear infinite;
        }
        @keyframes fly {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100vw, 100vh); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="message">You've been shot by Cupid's arrow!</div>
    <div class="cupid"></div>
</body>
</html>
