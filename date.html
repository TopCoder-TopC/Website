<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .ticket {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .thank-you {
            font-size: 20px;
            color: #ff69b4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="message">Here's a ticket to our movie date!</div>
    <img src="movie_ticket.jpg" alt="Movie Ticket" class="ticket"> <!-- Replace with the actual path to the movie ticket image -->
    <div class="thank-you">THANK YOU FOR BEING MY GIRLFRIEND AND BEING WITH ME THROUGH EVERYTHING. YOU FR ARE THE BEST<33</div>
</body>
</html>
